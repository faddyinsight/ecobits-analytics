
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Score History - Habits</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .filters {
      text-align: center;
      margin-bottom: 20px;
    }
    .filters button {
      margin: 0 5px;
      padding: 6px 12px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: white;
      cursor: pointer;
    }
    .filters button:hover {
      background-color: #f0f0f0;
    }
    .chart-container {
      position: relative;
      height: 400px;
      width: 100%;
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <h2>Score History - Habits</h2>
  <div class="filters">
    <button onclick="filterData('1W')">1W</button>
    <button onclick="filterData('2WK')">2WK</button>
    <button onclick="filterData('1M')">1M</button>
    <button onclick="filterData('6M')">6M</button>
    <button onclick="filterData('YTD')">YTD</button>
    <button onclick="filterData('1Y')">1Y</button>
  </div>
  <div class="chart-container">
    <canvas id="scoreChart"></canvas>
  </div>
  <script>
    const rawHistory = JSON.parse(decodeURIComponent(new URLSearchParams(window.location.search).get("history") || "[]"));
    let chart;

    function drawChart(data) {
      data.sort((a, b) => new Date(a.date) - new Date(b.date));
      const maxScore = Math.max(...data.map(d => d.score));
      const ctx = document.getElementById('scoreChart').getContext('2d');
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [...new Set(data.map(d => new Date(d.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })))],
          datasets: [{
            label: 'Habits Score',
            data: data.map(d => d.score),
            borderColor: '#3366cc',
            backgroundColor: 'rgba(51,102,204,0.1)',
            fill: true,
            tension: 0.4,
            pointRadius: 0,
            pointHoverRadius: 0
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          animation: { duration: 1000 },
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: context => `Score: ${context.parsed.y}`
              }
            }
          },
          scales: {
            x: {
              ticks: { autoSkip: true, maxTicksLimit: 7 },
              grid: { display: false }
            },
            y: {
              beginAtZero: true,
              suggestedMax: maxScore + 2,
              ticks: { stepSize: 2 },
              grid: {
                drawBorder: false,
                color: '#e0e0e0'
              }
            }
          }
        }
      });
    }

    function filterData(range) {
      const now = new Date();
      let from;
      switch(range) {
        case '1W': from = new Date(now); from.setDate(now.getDate() - 7); break;
        case '2WK': from = new Date(now); from.setDate(now.getDate() - 14); break;
        case '1M': from = new Date(now); from.setMonth(now.getMonth() - 1); break;
        case '6M': from = new Date(now); from.setMonth(now.getMonth() - 6); break;
        case 'YTD': from = new Date(now.getFullYear(), 0, 1); break;
        case '1Y': from = new Date(now); from.setFullYear(now.getFullYear() - 1); break;
        default: from = new Date(0);
      }
      const filtered = rawHistory.filter(d => new Date(d.date) >= from);
      drawChart(filtered);
    }

    drawChart(rawHistory);
  </script>
</body>
</html>
