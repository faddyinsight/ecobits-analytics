<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>EcoBits Module Scores</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      canvas {
        display: block;
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myChart" width="400" height="300"></canvas>
    <script>
      function getParam(name) {
        const url = new URL(window.location.href);
        return JSON.parse(url.searchParams.get(name) || "[]");
      }

      const latest = getParam("latest");     // e.g. [5, 8, 4, 6, 7, 3]
      const previous = getParam("previous"); // e.g. [4, 6, 3, 5, 6, 2]
      const average = getParam("average");   // e.g. [4.5, 7, 3.5, 5.5, 6.5, 2.5]

      const labels = ['Habits', 'Behavior', 'Trade-offs', 'Planning', 'Belief', 'Peer Effect'];

      const ctx = document.getElementById('myChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Latest Score',
              data: latest,
              backgroundColor: 'rgba(54, 162, 235, 0.7)'  // Blue
            },
            {
              label: 'Previous Score',
              data: previous,
              backgroundColor: 'rgba(255, 99, 132, 0.7)'  // Red
            },
            {
              label: 'Average Score',
              data: average,
              backgroundColor: 'rgba(255, 206, 86, 0.7)'  // Yellow
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: 'Your EcoBits Module Scores'
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              max: 25
            }
          }
        }
      });
    </script>
  </body>
</html>
