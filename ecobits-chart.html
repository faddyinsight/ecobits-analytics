<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>EcoBits Scores</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      canvas {
        display: block;
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myChart" width="400" height="300"></canvas>
    <script>
      function getParam(name) {
        const url = new URL(window.location.href);
        return JSON.parse(url.searchParams.get(name) || "[]");
      }

      const latest = getParam("latest");     // e.g. [5, 8, 4, 6, 7, 3]
      const previous = getParam("previous"); // e.g. [4, 6, 3, 5, 6, 2]
      const average = getParam("average");   // e.g. [4.5, 7, 3.5, 5.5, 6.5, 2.5]

      const allValues = [...latest, ...previous, ...average];
      const maxScore = Math.max(...allValues);

      const labels = ['Habits', 'Behavior', 'Trade-offs', 'Planning', 'Belief', 'Peer Effect'];

      const ctx = document.getElementById('myChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Latest Score',
              data: latest,
              backgroundColor: '#1E88E5'  // Deep Blue
            },
            {
              label: 'Previous Score',
              data: previous,
              backgroundColor: '#D32F2F'  // Deep Red
            },
            {
              label: 'Average Score',
              data: average,
              backgroundColor: '#F9A825'  // Deep Yellow/Amber
            }
          ]
        },
        options: {
          responsive: true,
          animation: {
            duration: 0 }, // ðŸ”§ Disable bar animation on load
          plugins: {
            title: {
              display: true,
              text: 'Your EcoBits Scores'
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              suggestedMax: maxScore + 2
            }
          }
        }
      });
    </script>
  </body>
</html>
